<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour in CSS</title>
    <style>
        #firstpara {
            color: rgb(239, 0, 0);
        }
        #secondpara {
            color: burlywood;
        }
        #thirdpara {
            color: #db160f;
        }
        #forthpara {
          color: #bde3a1;
        }
    </style>
</head>

<body>
    <h2>This is my First box</h2>
    <p id="firstpara">This is my paragraph from first box</p>

    <h2>This is my second box</h2>
    <p id="secondpara">This is my paragraph from second box</p>

    <h2>This is my Third box</h2>
    <p id="Thirdpara">This is my paragraph from Third box</p>

    <h2>This is my forth box</h2>
    <p id="forthpara">This is my paragraph from forth box</p>
</body>

</html>
